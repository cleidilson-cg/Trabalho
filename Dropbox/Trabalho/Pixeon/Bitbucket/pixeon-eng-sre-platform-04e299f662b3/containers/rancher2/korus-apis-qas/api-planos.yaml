apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-planos
  namespace: korus-apis-qas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-planos
  template:
    metadata:
      labels:
        app: api-planos
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: api-planos
        image: "registry.pixeon.cloud/korus/api-planos:qas-1.0"
        pullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: api-planos
        env:
        - name: ConnectionsStrings__dev
          value: Data Source=pixeon-teste-db.pleres.net;Initial Catalog=Pleres-Korus_Central;User
            ID=desenvolvimento;Password=3Lg3pp9YJ%yuR#w9;Persist Security Info=True;
---
apiVersion: v1
kind: Service
metadata:
  name: api-planos
  namespace: korus-apis-qas
spec:
  ports:
  - port: 80
  selector:
    app: api-planos